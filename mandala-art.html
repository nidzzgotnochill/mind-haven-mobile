<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mandala Art | Mindful Haven</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .header-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
            opacity: 0.8;
        }

        .back-link:hover {
            opacity: 1;
        }

        .controls {
            position: absolute;
            top: 80px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 100;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 18px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }

        .symmetry-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .symmetry-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .symmetry-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .symmetry-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .color-palette {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .color-option:hover {
            transform: scale(1.15);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .color-option.active {
            border-color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transform: scale(1.2);
        }

        .info-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 1.1rem;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.5s;
        }

        .info-overlay.hidden {
            opacity: 0;
        }

        .mindful-buddies {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 150px;
            height: 110px;
            z-index: 50;
            opacity: 0.9;
            pointer-events: none;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200"><g transform="translate(80, 100)"><ellipse cx="0" cy="0" rx="35" ry="45" fill="%23ffc9b5" /><path d="M-35,-15 Q0,-45 35,-15" fill="%235a6b56" /><ellipse cx="-20" cy="-25" rx="12" ry="8" fill="%2387a383" transform="rotate(-20)" /><ellipse cx="20" cy="-25" rx="12" ry="8" fill="%2387a383" transform="rotate(20)" /><path d="M-10,5 Q-5,8 0,5 M10,5 Q15,8 20,5" stroke="%23374151" stroke-width="2" fill="none" opacity="0.6"/><path d="M-5,20 Q5,28 15,20" stroke="%23374151" stroke-width="2" fill="none" /></g><g transform="translate(200, 110)"><ellipse cx="0" cy="0" rx="38" ry="48" fill="%23ffc9b5" /><path d="M-38,-15 Q0,-48 38,-15" fill="%235a6b56" /><ellipse cx="-22" cy="-28" rx="14" ry="9" fill="%2387a383" transform="rotate(-15)" /><ellipse cx="22" cy="-28" rx="14" ry="9" fill="%2387a383" transform="rotate(15)" /><path d="M-12,5 Q-6,8 0,5 M12,5 Q18,8 24,5" stroke="%23374151" stroke-width="2" fill="none" opacity="0.6"/><path d="M-6,22 Q6,30 18,22" stroke="%23374151" stroke-width="2" fill="none" /></g><circle cx="40" cy="40" r="10" fill="%23d4c5e8" opacity="0.5" /><circle cx="260" cy="160" r="8" fill="%23d4c5e8" opacity="0.5" /></svg>') no-repeat center/contain;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeInBounce {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }

            60% {
                opacity: 1;
                transform: translateY(-5px) scale(1.05);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .affirmation-bubble {
            position: absolute;
            bottom: 145px;
            left: 30px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
            backdrop-filter: blur(16px);
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 24px;
            padding: 16px 22px;
            max-width: 260px;
            z-index: 50;
            box-shadow: 0 12px 32px rgba(99, 102, 241, 0.2), 0 4px 12px rgba(0, 0, 0, 0.1);
            animation: fadeInBounce 1.2s ease-out 0.8s both;
        }

        .affirmation-bubble p {
            margin: 0;
            font-size: 0.95rem;
            color: #111827;
            font-weight: 600;
            line-height: 1.5;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="header-bar"><a href="games.html" class="back-link"><i class="fas fa-arrow-left"></i>Back to Games</a>
        <div style="color: white; font-weight: 700; opacity: 0.9;">Mandala Art Creator</div>
    </div><canvas id="canvas"></canvas>
    <div class="info-overlay" id="infoText">Draw to create symmetrical flowing art </div>
    <div class="controls"><button class="control-btn" onclick="clearCanvas()"><i class="fas fa-eraser"></i>Clear
        </button><button class="control-btn" onclick="saveArt()"><i class="fas fa-download"></i>Save </button></div>
    <div class="symmetry-controls"><button class="symmetry-btn" onclick="setSymmetry(2)">2</button><button
            class="symmetry-btn" onclick="setSymmetry(4)">4</button><button class="symmetry-btn active"
            onclick="setSymmetry(6)">6</button><button class="symmetry-btn" onclick="setSymmetry(8)">8</button><button
            class="symmetry-btn" onclick="setSymmetry(12)">12</button></div>
    <div class="color-palette">
        <div class="color-option active" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)"
            data-hue="250"></div>
        <div class="color-option" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%)" data-hue="330">
        </div>
        <div class="color-option" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)" data-hue="190">
        </div>
        <div class="color-option" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)" data-hue="160">
        </div>
        <div class="color-option" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%)" data-hue="30">
        </div>
        <div class="color-option" style="background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%)" data-hue="0">
        </div>
    </div>
    <div class="mindful-buddies"></div>
    <div class="affirmation-bubble">
        <p>âœ¨ Express your inner colors ðŸŽ¨ âœ¨</p>
    </div>
    <script>const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const infoText = document.getElementById('infoText');

        // Canvas setup
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            clearCanvas();
        });

        // State
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let symmetry = 6;
        let currentHue = 250;
        let hueShift = 0;

        // Color selection
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelector('.color-option.active').classList.remove('active');
                option.classList.add('active');
                currentHue = parseInt(option.dataset.hue);
                hueShift = 0;
            });
        });

        // Symmetry controls
        function setSymmetry(num) {
            symmetry = num;
            document.querySelectorAll('.symmetry-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Drawing
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startDrawing(e.touches[0]);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e.touches[0]);
        });
        canvas.addEventListener('touchend', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            infoText.classList.add('hidden');
            lastX = e.clientX || e.pageX;
            lastY = e.clientY || e.pageY;
        }

        function draw(e) {
            if (!isDrawing) return;

            const x = e.clientX || e.pageX;
            const y = e.clientY || e.pageY;

            // Calculate center
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Draw with symmetry
            ctx.save();
            ctx.globalCompositeOperation = 'lighter';
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            for (let i = 0; i < symmetry; i++) {
                ctx.save();

                // Rotate around center
                ctx.translate(centerX, centerY);
                ctx.rotate((Math.PI * 2 * i) / symmetry);
                ctx.translate(-centerX, -centerY);

                // Draw the line
                const gradient = ctx.createLinearGradient(lastX, lastY, x, y);
                const hue = (currentHue + hueShift) % 360;

                gradient.addColorStop(0, `hsla(${hue}, 70%, 60%, 0.8)`);
                gradient.addColorStop(1, `hsla(${hue + 30}, 70%, 60%, 0.6)`);

                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2 + Math.random() * 2;

                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();

                // Mirror horizontally
                ctx.save();
                ctx.scale(-1, 1);
                ctx.translate(-canvas.width, 0);

                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();

                ctx.restore();
                ctx.restore();
            }

            ctx.restore();

            // Add glow effect
            ctx.save();
            ctx.globalCompositeOperation = 'lighter';
            ctx.globalAlpha = 0.1;

            for (let i = 0; i < symmetry; i++) {
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate((Math.PI * 2 * i) / symmetry);
                ctx.translate(-centerX, -centerY);

                const hue = (currentHue + hueShift) % 360;

                ctx.strokeStyle = `hsla(${hue}, 70%, 60%, 0.5)`;
                ctx.lineWidth = 8;

                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();

                ctx.save();
                ctx.scale(-1, 1);
                ctx.translate(-canvas.width, 0);
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.restore();

                ctx.restore();
            }

            ctx.restore();

            lastX = x;
            lastY = y;

            // Slowly shift hue for rainbow effect
            hueShift += 0.5;
        }

        function stopDrawing() {
            isDrawing = false;
            hueShift = 0;
        }

        function clearCanvas() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            infoText.classList.remove('hidden');
        }

        function saveArt() {
            const link = document.createElement('a');
            link.download = 'mandala-art.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Initialize
        clearCanvas();

    </script>
</body>
