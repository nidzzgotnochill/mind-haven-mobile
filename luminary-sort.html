<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Luminary Sort | Mindful Haven</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
  <link href="mobile-responsive.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --sage-gradient: linear-gradient(135deg, #c9dcc4 0%, #d4c5e8 100%);
            --sage-dark: #5a6b56;
            --bg-secondary: #ffffff;
            --text-dark: #111827;
            --accent: #6366f1;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.4);
            --glow-color: rgba(255, 255, 255, 0.6);
        }

        [data-theme="dark"] {
            --sage-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --sage-dark: #94a3b8;
            --bg-secondary: #0f172a;
            --text-dark: #f1f5f9;
            --accent: #8b5cf6;
            --glass-bg: rgba(15, 23, 42, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background: var(--sage-gradient);
            color: var(--text-dark);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: 0.5s;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            background: var(--glass-bg);
            border-bottom: 1px solid var(--glass-border);
            z-index: 100;
            backdrop-filter: blur(12px);
        }

        .logo {
            display: flex;
            gap: 12px;
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--text-dark);
            text-decoration: none;
        }

        .btn-back {
            background: var(--text-dark);
            color: var(--bg-secondary);
            padding: 8px 20px;
            border-radius: 99px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .btn-back:hover {
            transform: scale(1.05);
        }

        .game-area {
            flex: 1;
            position: relative;
            overflow: hidden;
            cursor: default;
        }

        /* Bins as Portals */
        .bins {
            position: absolute;
            bottom: 60px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 0 20px;
            z-index: 10;
        }

        .bin {
            width: 120px;
            height: 120px;
            /* Reduced height, circle portal */
            border-radius: 50%;
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            transition: 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            backdrop-filter: blur(8px);
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .bin::after {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent, var(--bin-color), transparent);
            animation: spin 3s linear infinite;
            opacity: 0;
            transition: 0.3s;
        }

        .bin.drag-over {
            transform: scale(1.15) translateY(-10px);
            background: var(--glass-bg);
            opacity: 1;
        }

        .bin.drag-over::after {
            opacity: 0.6;
        }

        .bin i {
            z-index: 2;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .bin-label {
            position: absolute;
            bottom: -30px;
            font-size: 0.8rem;
            font-weight: 700;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
            text-align: center;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* Orbs */
        .orb {
            position: absolute;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            color: white;
            cursor: grab;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            z-index: 20;
            user-select: none;
            touch-action: none;
        }

        .orb:active {
            cursor: grabbing;
            scale: 1.1;
        }

        .orb::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), transparent);
        }

        /* Particle Trail */
        .trail {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.6;
            animation: fadeOut 0.5s linear forwards;
            z-index: 15;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0);
            }
        }

        /* HUD */
        .hud {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 40px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            font-weight: 700;
            color: var(--text-dark);
            z-index: 90;
        }

        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1;
        }

        .hud-val {
            font-size: 1.4rem;
            font-family: 'Playfair Display';
        }

        .hud-lbl {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .start-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            backdrop-filter: blur(12px);
        }

        .start-card {
            background: var(--bg-secondary);
            padding: 50px;
            border-radius: 40px;
            text-align: center;
            max-width: 450px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25);
            border: 1px solid var(--glass-border);
        }

        .start-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 30px;
            transition: 0.3s;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .start-btn:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.5);
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html" class="logo"><i class="fas fa-brain"></i> Mindful Haven</a>
        <a href="games.html" class="btn-back">End Session</a>
    </nav>

    <div class="game-area" id="gameArea">
        <div class="hud">
            <div class="hud-item">
                <span class="hud-val" id="score">0</span>
                <span class="hud-lbl">Harmony</span>
            </div>
            <div class="hud-item">
                <span class="hud-val" id="combo">1x</span>
                <span class="hud-lbl">Flow</span>
            </div>
            <div class="hud-item">
                <span class="hud-val" id="time">60</span>
                <span class="hud-lbl">Time</span>
            </div>
        </div>

        <div class="bins">
            <div class="bin" id="bin-sun" data-type="sun" style="--bin-color: #f59e0b; color: #f59e0b;">
                <i class="fas fa-sun"></i>
                <div class="bin-label">Energy</div>
            </div>
            <div class="bin" id="bin-leaf" data-type="leaf" style="--bin-color: #10b981; color: #10b981;">
                <i class="fas fa-leaf"></i>
                <div class="bin-label">Growth</div>
            </div>
            <div class="bin" id="bin-moon" data-type="moon" style="--bin-color: #6366f1; color: #6366f1;">
                <i class="fas fa-moon"></i>
                <div class="bin-label">Calm</div>
            </div>
        </div>

        <div class="start-overlay" id="overlay">
            <div class="start-card">
                <h1 style="font-family:'Playfair Display'; margin-bottom:15px; font-size:2.5rem;">Luminary Sort</h1>
                <p style="color:var(--text-dark); opacity:0.8; line-height:1.6; font-size:1.1rem;">
                    Orbs of light are descending. Guide them to their homes to restore balance. <br>
                    <span style="font-size:0.9rem; display:block; margin-top:10px; opacity:0.6;">(Drag and Drop)</span>
                </p>
                <button class="start-btn" onclick="startGame()">Begin Flow</button>
            </div>
        </div>
    </div>

    <script>
        // --- AUDIO ENGINE V3 (Reverb + Stereo) ---
        class GameAudio {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.master = this.ctx.createGain();
                this.master.gain.value = 0.4;
                this.master.connect(this.ctx.destination);

                // Simple Reverb
                this.reverb = this.ctx.createConvolver();
                this.generateReverb();
                this.reverbGain = this.ctx.createGain();
                this.reverbGain.gain.value = 0.3;
                this.reverbGain.connect(this.master);
                this.master.connect(this.reverb);
                this.reverb.connect(this.reverbGain);
            }

            generateReverb() {
                const duration = 2;
                const decay = 2;
                const rate = this.ctx.sampleRate;
                const length = rate * duration;
                const buffer = this.ctx.createBuffer(2, length, rate);
                const L = buffer.getChannelData(0);
                const R = buffer.getChannelData(1);
                for (let i = 0; i < length; i++) {
                    const n = i / length;
                    L[i] = (Math.random() * 2 - 1) * Math.pow(1 - n, decay);
                    R[i] = (Math.random() * 2 - 1) * Math.pow(1 - n, decay);
                }
                this.reverb.buffer = buffer;
            }

            playTone(freq, type = 'sine', dur = 0.5) {
                if (this.ctx.state === 'suspended') this.ctx.resume();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(0, this.ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0.2, this.ctx.currentTime + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + dur);

                osc.connect(gain);
                gain.connect(this.master);
                gain.connect(this.reverb); // Send to reverb

                osc.start();
                osc.stop(this.ctx.currentTime + dur);
            }

            playSuccess(combo) {
                const base = [440, 554, 659]; // A major
                const chord = base.map(f => f * (1 + (combo * 0.1)));
                chord.forEach((f, i) => setTimeout(() => this.playTone(f, 'sine', 1), i * 50));
            }

            playFail() {
                this.playTone(150, 'sawtooth', 0.4);
                this.playTone(140, 'sawtooth', 0.4);
            }
        }

        const audio = new GameAudio();

        // --- GAME LOGIC ---
        const types = [
            { id: 'sun', icon: 'fa-sun', color: '#f59e0b', gradient: 'linear-gradient(135deg, #fcd34d, #f59e0b)' },
            { id: 'leaf', icon: 'fa-leaf', color: '#10b981', gradient: 'linear-gradient(135deg, #6ee7b7, #10b981)' },
            { id: 'moon', icon: 'fa-moon', color: '#6366f1', gradient: 'linear-gradient(135deg, #a5b4fc, #6366f1)' }
        ];

        let score = 0;
        let combo = 1;
        let timeLeft = 60;
        let gameActive = false;
        let spawnInterval;
        let timerInterval;

        const gameArea = document.getElementById('gameArea');
        const scoreEl = document.getElementById('score');
        const comboEl = document.getElementById('combo');
        const timeEl = document.getElementById('time');

        function startGame() {
            document.getElementById('overlay').style.display = 'none';
            gameActive = true;
            score = 0;
            combo = 1;
            timeLeft = 60;
            updateHUD();

            spawnInterval = setInterval(createOrb, 1200);
            timerInterval = setInterval(() => {
                timeLeft--;
                timeEl.innerText = timeLeft;
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function updateHUD() {
            scoreEl.innerText = score;
            comboEl.innerText = combo + 'x';
            timeEl.innerText = timeLeft;
        }

        function createOrb() {
            if (!gameActive) return;
            const type = types[Math.floor(Math.random() * types.length)];
            const orb = document.createElement('div');
            orb.className = 'orb';
            orb.innerHTML = `<i class="fas ${type.icon}"></i>`;
            orb.style.background = type.gradient;
            orb.dataset.type = type.id;

            // Random horizontal pos
            const maxLeft = gameArea.offsetWidth - 60;
            orb.style.left = Math.random() * maxLeft + 'px';
            orb.style.top = '-70px';

            gameArea.appendChild(orb);

            // Animate
            const duration = 4 + Math.random() * 3; // 4-7s fall
            gsap.to(orb, {
                y: gameArea.offsetHeight + 100,
                duration: duration,
                ease: 'none',
                onComplete: () => {
                    if (orb.parentNode) {
                        orb.remove();
                        combo = 1; // Break combo if missed
                        updateHUD();
                    }
                }
            });

            makeDraggable(orb);
        }

        function makeDraggable(el) {
            let isDragging = false;
            let lastX, lastY;

            // Trail Effect
            const spawnTrail = (x, y, color) => {
                if (Math.random() > 0.3) return; // Optimization
                const t = document.createElement('div');
                t.className = 'trail';
                t.style.left = x + 'px'; t.style.top = y + 'px';
                t.style.background = color;
                gameArea.appendChild(t);
                setTimeout(() => t.remove(), 500);
            };

            const onMove = (e) => {
                if (!isDragging) return;
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;

                const gameRect = gameArea.getBoundingClientRect();
                const x = clientX - gameRect.left - 27.5;
                const y = clientY - gameRect.top - 27.5;

                el.style.left = x + 'px';
                el.style.top = y + 'px';

                // Check bin hover
                document.querySelectorAll('.bin').forEach(bin => {
                    const rect = bin.getBoundingClientRect();
                    if (clientX > rect.left && clientX < rect.right && clientY > rect.top && clientY < rect.bottom) {
                        bin.classList.add('drag-over');
                    } else {
                        bin.classList.remove('drag-over');
                    }
                });

                spawnTrail(x, y, el.style.background);
            };

            const onEnd = (e) => {
                if (!isDragging) return;
                isDragging = false;
                gsap.killTweensOf(el); // Stop falling logic if any

                // Check collision
                const elRect = el.getBoundingClientRect();
                const elCenter = { x: elRect.left + elRect.width / 2, y: elRect.top + elRect.height / 2 };

                let matched = false;
                document.querySelectorAll('.bin').forEach(bin => {
                    bin.classList.remove('drag-over');
                    const binRect = bin.getBoundingClientRect();

                    if (elCenter.x > binRect.left && elCenter.x < binRect.right &&
                        elCenter.y > binRect.top && elCenter.y < binRect.bottom) {

                        if (bin.dataset.type === el.dataset.type) {
                            matched = true;
                            successMatch(bin);
                        } else {
                            failMatch(bin);
                        }
                    }
                });

                if (!matched) {
                    // Drop text? or just disappear
                    gsap.to(el, { scale: 0, opacity: 0, duration: 0.2 });
                }
                el.remove();

                window.removeEventListener('mousemove', onMove);
                window.removeEventListener('mouseup', onEnd);
                window.removeEventListener('touchmove', onMove);
                window.removeEventListener('touchend', onEnd);
            };

            const onStart = (e) => {
                if (!gameActive) return;
                e.preventDefault();
                isDragging = true;
                gsap.killTweensOf(el);

                window.addEventListener('mousemove', onMove);
                window.addEventListener('mouseup', onEnd);
                window.addEventListener('touchmove', onMove, { passive: false });
                window.addEventListener('touchend', onEnd);
            };

            el.addEventListener('mousedown', onStart);
            el.addEventListener('touchstart', onStart, { passive: false });
        }

        function successMatch(bin) {
            score += 10 * combo;
            combo++;
            updateHUD();
            audio.playSuccess(Math.min(combo, 10)); // cap pich shift

            // Visuals
            gsap.fromTo(bin, { scale: 1.2 }, { scale: 1, duration: 0.4, ease: "elastic.out(1, 0.3)" });

            const rect = bin.getBoundingClientRect();
            confetti({
                particleCount: 15,
                spread: 40,
                origin: { x: (rect.left + rect.width / 2) / window.innerWidth, y: (rect.top + rect.height / 2) / window.innerHeight },
                colors: [bin.style.color]
            });
        }

        function failMatch(bin) {
            combo = 1;
            updateHUD();
            audio.playFail();
            gsap.to(bin, { x: 5, duration: 0.05, yoyo: true, repeat: 3 });
        }

        function endGame() {
            gameActive = false;
            clearInterval(spawnInterval);
            clearInterval(timerInterval);
            document.querySelectorAll('.orb').forEach(o => o.remove());

            document.querySelector('.start-card h1').textContent = "Balance Restored";
            document.querySelector('.start-card p').innerHTML = `Harmony Score: ${score}<br>Max Flow: ${combo}x`;
            document.querySelector('.start-btn').textContent = "Play Again";
            document.getElementById('overlay').style.display = 'flex';
        }
    </script>
</body>

</html>
