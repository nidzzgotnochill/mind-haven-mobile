<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Breathing Exercise | Mindful Haven</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link href="mobile-responsive.css" rel="stylesheet">
  <style>
    :root{--sage-gradient:linear-gradient(135deg,#c9dcc4 0%,#d4c5e8 100%);--sage-dark:#5a6b56;--white:#fff;--text-dark:#111827;--accent:#6366f1;--accent-soft:#eef2ff;}
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Plus Jakarta Sans",sans-serif;}
    body{background:#f9fafb;color:var(--text-dark);padding-bottom:60px;display:flex;flex-direction:column;min-height:100vh;}
    nav{display:flex;justify-content:space-between;align-items:center;padding:16px 8%;background:#fff;border-bottom:1px solid #e5e7eb;}
    .logo{display:flex;align-items:center;gap:10px;font-weight:700;font-size:1.1rem;color:var(--sage-dark);}
    .logo i{font-size:1.3rem;}
    .nav-center{display:flex;gap:28px;list-style:none;}
    .nav-center a{text-decoration:none;color:#4b5563;font-size:0.9rem;font-weight:500;}
    .nav-center a.active{color:var(--sage-dark);font-weight:600;}
    .nav-right a{text-decoration:none;color:#4b5563;font-size:0.9rem;}
    .main{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:40px 8%;background:var(--sage-gradient);}
    .breathing-container{text-align:center;}
    .breathing-title{font-family:"Playfair Display",serif;font-size:2rem;margin-bottom:10px;}
    .breathing-sub{font-size:0.95rem;color:#374151;margin-bottom:30px;}
    .breathing-circle{width:200px;height:200px;border-radius:50%;background:rgba(255,255,255,0.9);display:flex;align-items:center;justify-content:center;margin:0 auto 30px;box-shadow:0 10px 40px rgba(99,102,241,0.2);transition:transform 4s ease-in-out;}
    .breathing-circle.inhale{transform:scale(1.5);}
    .breathing-circle.exhale{transform:scale(1);}
    .breathing-text{font-size:1.5rem;font-weight:700;color:var(--accent);}
    .breathing-instruction{font-size:1.1rem;margin-bottom:20px;min-height:30px;}
    .btn-control{padding:12px 24px;border-radius:999px;background:#111827;color:#fff;border:none;font-weight:600;cursor:pointer;font-size:0.9rem;margin:0 6px;}
    .btn-control:hover{background:#000;}
    .btn-secondary{background:#f3f4f6;color:#4b5563;}
    .btn-secondary:hover{background:#e5e7eb;}
    @media(max-width:900px){.nav-center{display:none;}.breathing-circle{width:160px;height:160px;}}
  </style>
</head>
<body>
  <nav>
    <div class="logo"><i class="fas fa-brain"></i> Mindful Haven</div>
    <ul class="nav-center">
      <li><a href="healing-journey.html">Journey</a></li>
      <li><a href="mood-tracker.html">Mood</a></li>
      <li><a href="journal.html">Journal</a></li>
      <li><a href="crisis.html">Crisis</a></li>
    </ul>
    <div class="nav-right">
      <a href="counselors.html"><i class="fas fa-user-md"></i> Support</a>
    </div>
  </nav>

  <main class="main">
    <div class="breathing-container">
      <h1 class="breathing-title">Box Breathing Exercise</h1>
      <p class="breathing-sub">Calm your nervous system with a simple 4-4-4-4 pattern</p>

      <div class="breathing-circle" id="breathingCircle">
        <div class="breathing-text" id="breathingText">4</div>
      </div>

      <div class="breathing-instruction" id="instruction">Click "Start" to begin</div>

      <div>
        <button class="btn-control" id="startBtn">Start Exercise</button>
        <button class="btn-control btn-secondary" id="stopBtn" style="display:none;">Stop</button>
      </div>
    </div>
  </main>

  <script>
    const circle=document.getElementById("breathingCircle");
    const text=document.getElementById("breathingText");
    const instruction=document.getElementById("instruction");
    const startBtn=document.getElementById("startBtn");
    const stopBtn=document.getElementById("stopBtn");
    
    let intervalId=null;
    let phase=0;
    const phases=[
      {name:"Inhale",duration:4,class:"inhale"},
      {name:"Hold",duration:4,class:"inhale"},
      {name:"Exhale",duration:4,class:"exhale"},
      {name:"Hold",duration:4,class:"exhale"}
    ];
    
    function startBreathing(){
      startBtn.style.display="none";
      stopBtn.style.display="inline-block";
      phase=0;
      runPhase();
    }
    
    function stopBreathing(){
      startBtn.style.display="inline-block";
      stopBtn.style.display="none";
      clearInterval(intervalId);
      circle.className="breathing-circle";
      instruction.textContent="Click 'Start' to begin again";
      text.textContent="";
    }
    
    function runPhase(){
      const current=phases[phase];
      instruction.textContent=current.name;
      circle.className="breathing-circle "+current.class;
      
      let count=current.duration;
      text.textContent=count;
      
      intervalId=setInterval(()=>{
        count--;
        text.textContent=count;
        
        if(count===0){
          clearInterval(intervalId);
          phase=(phase+1)%4;
          setTimeout(runPhase,500);
        }
      },1000);
    }
    
    startBtn.addEventListener("click",startBreathing);
    stopBtn.addEventListener("click",stopBreathing);
  </script>
</body>
</html>
