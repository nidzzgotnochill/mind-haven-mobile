<!DOCTYPE html>
<html lang="en">

<head>
    <script src="auth.js"></script>
    <meta charset="UTF-8">
    <title>Bubble Bliss | Mindful Haven</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
  <link href="mobile-responsive.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --sage-gradient: linear-gradient(135deg, #c9dcc4 0%, #d4c5e8 100%);
            --glass-bg: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-dark: #111827;
            --bg-secondary: #ffffff;
        }

        [data-theme="dark"] {
            --sage-gradient: linear-gradient(135deg, #1a1d2e 0%, #1f2937 100%);
            --glass-bg: rgba(26, 29, 46, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-dark: #f1f5f9;
            --bg-secondary: #0f172a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
            user-select: none;
        }

        body {
            background: var(--sage-gradient);
            color: var(--text-dark);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            touch-action: none;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 100;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-dark);
            text-decoration: none;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-exit {
            padding: 10px 24px;
            background: var(--text-dark);
            color: var(--bg-secondary);
            border-radius: 30px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
        }

        .game-area {
            flex: 1;
            position: relative;
            cursor: crosshair;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.1));
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.5), 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            will-change: transform, opacity;
        }

        .bubble:before {
            content: '';
            position: absolute;
            top: 15%;
            left: 20%;
            width: 25%;
            height: 15%;
            filter: blur(1px);
            transform: rotate(-45deg);
        }

        .counter {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            padding: 10px 30px;
            border-radius: 40px;
            font-family: 'Playfair Display';
            font-size: 1.5rem;
            font-weight: 700;
            border: 1px solid var(--glass-border);
            pointer-events: none;
            z-index: 10;
        }

        .instruction {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            opacity: 0.7;
            font-size: 1.1rem;
            pointer-events: none;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 0.8;
            }
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html" class="logo"><i class="fas fa-brain"></i> Mindful Haven</a>
        <a href="games.html" class="btn-exit">Back</a>
    </nav>

    <div class="game-area" id="gameArea">
        <div class="counter">Popped: <span id="score">0</span></div>
        <div class="instruction">Tap bubbles to pop away stress...</div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const scoreEl = document.getElementById('score');
        let score = 0;
        let isActive = true;

        // Colors for bubbles (pastel)
        const colors = [
            'rgba(255, 182, 193, 0.6)',  // Pink
            'rgba(173, 216, 230, 0.6)', // Blue
            'rgba(152, 251, 152, 0.6)', // Green
            'rgba(238, 232, 170, 0.6)', // Yellow
            'rgba(221, 160, 221, 0.6)'  // Plum
        ];

        // Audio Context
        const actx = new (window.AudioContext || window.webkitAudioContext)();
        function playPop() {
            if (actx.state === 'suspended') actx.resume();
            const osc = actx.createOscillator();
            const gain = actx.createGain();
            osc.frequency.setValueAtTime(400 + Math.random() * 400, actx.currentTime);
            osc.className = 'sine';
            gain.gain.setValueAtTime(0.1, actx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, actx.currentTime + 0.1);
            osc.connect(gain); gain.connect(actx.destination);
            osc.start(); osc.stop(actx.currentTime + 0.1);
        }

        function createBubble() {
            if (!isActive) return;

            const b = document.createElement('div');
            b.className = 'bubble';

            // Random Size
            const size = 60 + Math.random() * 60;
            b.style.width = size + 'px';
            b.style.height = size + 'px';

            // Random Pos
            const x = Math.random() * (window.innerWidth - size);
            b.style.left = x + 'px';
            b.style.bottom = -size + 'px'; // Start below screen

            // Styles
            const color = colors[Math.floor(Math.random() * colors.length)];
            b.style.background = `radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), ${color})`;

            // Click Handler
            b.onpointerdown = (e) => popBubble(b, e);

            gameArea.appendChild(b);

            // Float Animation
            const duration = 4 + Math.random() * 4;
            gsap.to(b, {
                y: -(window.innerHeight + size * 2),
                x: (Math.random() - 0.5) * 100, // Wiggle
                rotation: Math.random() * 360,
                duration: duration,
                ease: 'none',
                onComplete: () => { b.remove(); }
            });
        }

        function popBubble(el, e) {
            if (el.popped) return;
            el.popped = true;
            playPop();
            score++;
            scoreEl.innerText = score;

            // Pop visual
            gsap.killTweensOf(el);
            gsap.to(el, { scale: 1.4, opacity: 0, duration: 0.15, ease: 'power1.out', onComplete: () => el.remove() });

            // Particles
            spawnParticles(e.clientX, e.clientY);
        }

        function spawnParticles(x, y) {
            for (let i = 0; i < 8; i++) {
                const p = document.createElement('div');
                p.style.position = 'absolute';
                p.style.width = '6px'; p.style.height = '6px';
                p.style.background = 'rgba(255,255,255,0.8)';
                p.style.borderRadius = '50%';
                p.style.left = x + 'px'; p.style.top = y + 'px';
                p.style.pointerEvents = 'none';
                gameArea.appendChild(p);

                const angle = Math.random() * Math.PI * 2;
                const dist = 30 + Math.random() * 30;
                gsap.to(p, {
                    x: Math.cos(angle) * dist,
                    y: Math.sin(angle) * dist,
                    opacity: 0,
                    duration: 0.4,
                    onComplete: () => p.remove()
                });
            }
        }

        // Loop
        setInterval(createBubble, 800);

        // Initial Bubbles
        for (let i = 0; i < 5; i++) {
            setTimeout(createBubble, i * 300);
        }

        window.onblur = () => { isActive = false; };
        window.onfocus = () => { isActive = true; };

    </script>
</body>

</html>
