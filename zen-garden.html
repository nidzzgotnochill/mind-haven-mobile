<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zen Garden | Mindful Haven</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
  <link href="mobile-responsive.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #2c2416 0%, #1a1410 100%);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header-bar {
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(139, 115, 85, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(139, 115, 85, 0.3);
        }

        .back-link {
            color: #d4c5a9;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }

        .back-link:hover {
            color: #e8d5b7;
        }

        .game-container {
            flex: 1;
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .sidebar {
            width: 200px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .element-category {
            background: rgba(139, 115, 85, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(212, 197, 169, 0.3);
            border-radius: 15px;
            padding: 15px;
        }

        .category-title {
            color: #e8d5b7;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .element-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .element-item {
            aspect-ratio: 1;
            background: rgba(212, 197, 169, 0.2);
            border: 2px solid rgba(212, 197, 169, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: grab;
            transition: all 0.3s;
        }

        .element-item:hover {
            background: rgba(212, 197, 169, 0.4);
            transform: scale(1.05);
        }

        .element-item:active {
            cursor: grabbing;
        }

        .garden-wrapper {
            flex: 1;
            position: relative;
            border: 20px solid #3d2f1f;
            border-radius: 15px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6), inset 0 0 30px rgba(0, 0, 0, 0.3);
            background: #2c2416;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .placed-element {
            position: absolute;
            cursor: move;
            user-select: none;
            transition: transform 0.1s;
        }

        .placed-element:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 10px rgba(212, 197, 169, 0.5));
        }

        .placed-element.dragging {
            opacity: 0.7;
            z-index: 1000;
        }

        .tools {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .tool-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(139, 115, 85, 0.4), rgba(107, 92, 72, 0.4));
            backdrop-filter: blur(10px);
            border: 3px solid rgba(212, 197, 169, 0.3);
            color: #e8d5b7;
            cursor: pointer;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .tool-btn:hover {
            background: linear-gradient(135deg, rgba(139, 115, 85, 0.6), rgba(107, 92, 72, 0.6));
            transform: scale(1.1);
        }

        .tool-btn.active {
            background: linear-gradient(135deg, rgba(139, 115, 85, 0.8), rgba(107, 92, 72, 0.8));
            border-color: #d4c5a9;
            box-shadow: 0 0 30px rgba(212, 197, 169, 0.5);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .control-btn {
            background: linear-gradient(135deg, rgba(139, 115, 85, 0.4), rgba(107, 92, 72, 0.4));
            backdrop-filter: blur(10px);
            border: 2px solid rgba(212, 197, 169, 0.3);
            color: #e8d5b7;
            padding: 14px 28px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-btn:hover {
            background: linear-gradient(135deg, rgba(139, 115, 85, 0.6), rgba(107, 92, 72, 0.6));
            transform: translateY(-3px);
        }
    </style>
</head>

<body>

    <div class="header-bar">
        <a href="games.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Games</a>
        <div style="font-weight: 700; font-size: 1.1rem; color: #e8d5b7;">Zen Garden Designer</div>
    </div>

    <div class="game-container">
        <div class="sidebar">
            <div class="element-category">
                <div class="category-title">Rocks</div>
                <div class="element-grid">
                    <div class="element-item" draggable="true" data-type="rock" data-emoji="ü™®">ü™®</div>
                    <div class="element-item" draggable="true" data-type="rock" data-emoji="üóø">üóø</div>
                    <div class="element-item" draggable="true" data-type="rock" data-emoji="‚õ∞Ô∏è">‚õ∞Ô∏è</div>
                    <div class="element-item" draggable="true" data-type="rock" data-emoji="üèîÔ∏è">üèîÔ∏è</div>
                </div>
            </div>

            <div class="element-category">
                <div class="category-title">Plants</div>
                <div class="element-grid">
                    <div class="element-item" draggable="true" data-type="plant" data-emoji="üåø">üåø</div>
                    <div class="element-item" draggable="true" data-type="plant" data-emoji="üéã">üéã</div>
                    <div class="element-item" draggable="true" data-type="plant" data-emoji="üå∏">üå∏</div>
                    <div class="element-item" draggable="true" data-type="plant" data-emoji="üçÉ">üçÉ</div>
                </div>
            </div>

            <div class="element-category">
                <div class="category-title">Decor</div>
                <div class="element-grid">
                    <div class="element-item" draggable="true" data-type="decor" data-emoji="üèÆ">üèÆ</div>
                    <div class="element-item" draggable="true" data-type="decor" data-emoji="‚õ©Ô∏è">‚õ©Ô∏è</div>
                    <div class="element-item" draggable="true" data-type="decor" data-emoji="üïØÔ∏è">üïØÔ∏è</div>
                    <div class="element-item" draggable="true" data-type="decor" data-emoji="ü™∑">ü™∑</div>
                </div>
            </div>
        </div>

        <div class="garden-wrapper" id="gardenWrapper">
            <canvas id="canvas" width="900" height="650"></canvas>

            <div class="tools">
                <button class="tool-btn active" onclick="setTool('rake')" id="btn-rake" title="Rake">
                    <i class="fas fa-grip-lines"></i>
                </button>
                <button class="tool-btn" onclick="setTool('circles')" id="btn-circles" title="Circles">
                    ‚≠ï
                </button>
                <button class="tool-btn" onclick="setTool('erase')" id="btn-erase" title="Erase">
                    <i class="fas fa-eraser"></i>
                </button>
            </div>

            <div class="controls">
                <button class="control-btn" onclick="clearGarden()">
                    <i class="fas fa-broom"></i> Clear
                </button>
                <button class="control-btn" onclick="saveGarden()">
                    <i class="fas fa-download"></i> Save
                </button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const gardenWrapper = document.getElementById('gardenWrapper');

        // State
        let currentTool = 'rake';
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let placedElements = [];
        let draggedElement = null;
        let dragOffset = { x: 0, y: 0 };

        // Initialize sand
        function initSand() {
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#f0e6d2');
            gradient.addColorStop(0.5, '#e8d5b7');
            gradient.addColorStop(1, '#d4c5a9');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < 15000; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 1.5;
                const opacity = 0.02 + Math.random() * 0.05;
                ctx.fillStyle = `rgba(0, 0, 0, ${opacity})`;
                ctx.fillRect(x, y, size, size);
            }
        }

        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${tool}`).classList.add('active');
        }

        // Drag and drop from sidebar
        document.querySelectorAll('.element-item').forEach(item => {
            item.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('emoji', item.dataset.emoji);
                e.dataTransfer.setData('type', item.dataset.type);
            });
        });

        gardenWrapper.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        gardenWrapper.addEventListener('drop', (e) => {
            e.preventDefault();
            const emoji = e.dataTransfer.getData('emoji');
            const type = e.dataTransfer.getData('type');

            if (emoji) {
                const rect = gardenWrapper.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                placeElement(emoji, type, x, y);
            }
        });

        function placeElement(emoji, type, x, y) {
            const element = document.createElement('div');
            element.className = 'placed-element';
            element.textContent = emoji;
            element.style.fontSize = '3rem';
            element.style.left = (x - 25) + 'px';
            element.style.top = (y - 25) + 'px';
            element.dataset.type = type;

            // Make element draggable
            element.addEventListener('mousedown', startDrag);
            element.addEventListener('dblclick', () => element.remove());

            gardenWrapper.appendChild(element);
            placedElements.push(element);
        }

        function startDrag(e) {
            if (currentTool !== 'rake' && currentTool !== 'circles' && currentTool !== 'erase') return;

            draggedElement = e.target;
            draggedElement.classList.add('dragging');

            const rect = draggedElement.getBoundingClientRect();
            const wrapperRect = gardenWrapper.getBoundingClientRect();
            dragOffset.x = e.clientX - rect.left;
            dragOffset.y = e.clientY - rect.top;

            document.addEventListener('mousemove', doDrag);
            document.addEventListener('mouseup', stopDrag);
        }

        function doDrag(e) {
            if (!draggedElement) return;
            const wrapperRect = gardenWrapper.getBoundingClientRect();
            const x = e.clientX - wrapperRect.left - dragOffset.x;
            const y = e.clientY - wrapperRect.top - dragOffset.y;
            draggedElement.style.left = x + 'px';
            draggedElement.style.top = y + 'px';
        }

        function stopDrag() {
            if (draggedElement) {
                draggedElement.classList.remove('dragging');
                draggedElement = null;
            }
            document.removeEventListener('mousemove', doDrag);
            document.removeEventListener('mouseup', stopDrag);
        }

        // Drawing on canvas
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);

        function startDrawing(e) {
            const rect = canvas.getBoundingClientRect();
            isDrawing = true;
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            if (currentTool === 'rake') {
                rakeLines(x, y);
            } else if (currentTool === 'circles') {
                rakeCircles(x, y);
            } else if (currentTool === 'erase') {
                eraseSand(x, y);
            }

            lastX = x;
            lastY = y;
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function rakeLines(x, y) {
            ctx.save();
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.12)';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';

            const angle = Math.atan2(y - lastY, x - lastX);
            const perpAngle = angle + Math.PI / 2;
            const spacing = 10;
            const numLines = 6;

            for (let i = -numLines; i <= numLines; i++) {
                const offsetX = Math.cos(perpAngle) * spacing * i;
                const offsetY = Math.sin(perpAngle) * spacing * i;

                ctx.beginPath();
                ctx.moveTo(lastX + offsetX, lastY + offsetY);
                ctx.lineTo(x + offsetX, y + offsetY);
                ctx.stroke();
            }

            ctx.restore();
        }

        function rakeCircles(x, y) {
            ctx.save();
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.12)';
            ctx.lineWidth = 2;

            for (let i = 1; i <= 5; i++) {
                ctx.beginPath();
                ctx.arc(x, y, i * 8, 0, Math.PI * 2);
                ctx.stroke();
            }

            ctx.restore();
        }

        function eraseSand(x, y) {
            const radius = 40;
            ctx.save();
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();

            const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
            gradient.addColorStop(0, '#e8d5b7');
            gradient.addColorStop(1, 'rgba(232, 213, 183, 0)');

            ctx.save();
            ctx.globalAlpha = 0.5;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        function clearGarden() {
            placedElements.forEach(el => el.remove());
            placedElements = [];
            initSand();
        }

        function saveGarden() {
            // Temporarily hide controls
            document.querySelectorAll('.tools, .controls').forEach(el => el.style.display = 'none');

            html2canvas(gardenWrapper).then(canvas => {
                const link = document.createElement('a');
                link.download = 'zen-garden.png';
                link.href = canvas.toDataURL();
                link.click();

                // Show controls again
                document.querySelectorAll('.tools, .controls').forEach(el => el.style.display = '');
            });
        }

        // Initialize
        initSand();

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>

</html>
