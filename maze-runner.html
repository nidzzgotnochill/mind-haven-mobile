<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Maze Runner | Mindful Haven</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
  <link href="mobile-responsive.css" rel="stylesheet">
    <style>
        :root {
            --sage-gradient: linear-gradient(135deg, #c9dcc4 0%, #d4c5e8 100%);
            --bg-primary: #f9fafb;
            --bg-secondary: #ffffff;
            --text-dark: #111827;
            --accent: #6366f1;
            --border-light: #e5e7eb;
        }

        [data-theme="dark"] {
            --sage-gradient: linear-gradient(135deg, #1a1d2e 0%, #1f2937 100%);
            --bg-primary: #0f1419;
            --bg-secondary: #1a1d2e;
            --text-dark: #f1f5f9;
            --accent: #8b5cf6;
            --border-light: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-dark);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: background 0.3s;
        }

        .header-bar {
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-light);
            z-index: 100;
        }

        .back-link {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }

        .back-link:hover {
            color: var(--accent);
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
        }

        .info-item i {
            color: var(--accent);
        }

        canvas {
            border: 3px solid var(--border-light);
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .controls-hint {
            margin-top: 20px;
            text-align: center;
            color: var(--text-dark);
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .level-complete {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            z-index: 200;
            border: 2px solid var(--border-light);
        }

        .level-complete.show {
            display: block;
        }

        .level-complete h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--accent);
        }

        .level-complete p {
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .next-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            transition: 0.3s;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            z-index: 200;
            border: 2px solid var(--border-light);
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--accent);
        }
    </style>
</head>

        // Load level
        function loadLevel(level) {
            maze = LEVELS[level - 1];
            player = { x: 1, y: 1 };
            goal = { x: 18, y: 18 };
            levelNumEl.textContent = level;
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (levelCompleteEl.classList.contains('show') || gameOverEl.classList.contains('show')) return;

            let newX = player.x;
            let newY = player.y;

            switch (e.key) {
                case 'ArrowUp':
                    newY--;
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    newY++;
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                    newX--;
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    newX++;
                    e.preventDefault();
                    break;
                default:
                    return;
            }

            // Check collision
            if (newX >= 0 && newX < GRID_SIZE && newY >= 0 && newY < GRID_SIZE && maze[newY][newX] === 0) {
                player.x = newX;
                player.y = newY;

                // Check win
                if (player.x === goal.x && player.y === goal.y) {
                    if (currentLevel === 10) {
                        showGameOver();
                    } else {
                        showLevelComplete();
                    }
                }
            }
        });

        // Render
        function render() {
            ctx.fillStyle = savedTheme === 'dark' ? '#0f1419' : '#f9fafb';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw maze
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    if (maze[y][x] === 1) {
                        ctx.fillStyle = savedTheme === 'dark' ? '#334155' : '#e5e7eb';
                        ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                        ctx.strokeStyle = savedTheme === 'dark' ? '#1e293b' : '#d1d5db';
                        ctx.strokeRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    }
                }
            }

            // Draw goal
            ctx.fillStyle = '#2ecc71';
            ctx.fillRect(goal.x * CELL_SIZE + 2, goal.y * CELL_SIZE + 2, CELL_SIZE - 4, CELL_SIZE - 4);
            ctx.strokeStyle = '#27ae60';
            ctx.lineWidth = 2;
            ctx.strokeRect(goal.x * CELL_SIZE + 2, goal.y * CELL_SIZE + 2, CELL_SIZE - 4, CELL_SIZE - 4);

            // Draw player
            ctx.fillStyle = '#6366f1';
            ctx.beginPath();
            ctx.arc(player.x * CELL_SIZE + CELL_SIZE / 2, player.y * CELL_SIZE + CELL_SIZE / 2, CELL_SIZE / 2 - 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#4f46e5';
            ctx.lineWidth = 2;
            ctx.stroke();

            requestAnimationFrame(render);
        }

        // Timer
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const mins = Math.floor(elapsed / 60);
            const secs = elapsed % 60;
            timerEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function showLevelComplete() {
            levelCompleteEl.classList.add('show');
        }

        function showGameOver() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const mins = Math.floor(elapsed / 60);
            const secs = elapsed % 60;
            document.getElementById('finalTime').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
            gameOverEl.classList.add('show');
        }

        function nextLevel() {
            levelCompleteEl.classList.remove('show');
            currentLevel++;
            loadLevel(currentLevel);
        }

        function restartGame() {
            gameOverEl.classList.remove('show');
            currentLevel = 1;
            startTime = Date.now();
            loadLevel(currentLevel);
        }

        // Initialize
        canvas.style.outline = 'none'; // Remove focus outline
        canvas.focus(); // Auto-focus canvas for keyboard input
        loadLevel(currentLevel);
        timerInterval = setInterval(updateTimer, 1000);
        render();

    </script>
